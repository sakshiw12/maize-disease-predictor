<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maize Disease Predictor</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1500&q=80')
                        no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: brightness(0.6);
        }

        .card {
            background: rgba(255, 255, 255, 0.18);
            padding: 35px;
            width: 420px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(25px); }
            to   {opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 26px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .icon {
            font-size: 55px;
            margin-bottom: 5px;
        }

        select, button {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
        }

        select {
            background: rgba(255, 255, 255, 0.92);
            color: #333;
            font-weight: 500;
        }

        button {
            background: #ffd633;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #ffeb7a;
            transform: scale(1.03);
        }

        label {
            font-size: 17px;
            font-weight: 500;
            display: block;
            margin-top: 10px;
        }

        .result {
            margin-top: 18px;
            padding: 12px;
            background: rgba(0,0,0,0.25);
            border-radius: 10px;
            backdrop-filter: blur(3px);
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">ðŸŒ½</div>
        <h2>Maize Disease Prediction</h2>

        <form action="/predict" method="POST">
            <label>Select Crop Growth Stage</label>
            <select name="stage" required>
                <option value="Germination and Emergence">Germination and Emergence</option>
                <option value="Vegetative growth">Vegetative growth</option>
                <option value="Squaring">Squaring</option>
                <option value="Flowering and boll opening">Flowering and boll opening</option>
                <option value="Maturation and boll opening">Maturation and boll opening</option>
            </select>

            <button type="submit">Predict Disease</button>
        </form>

        {% if prediction_text %}
            <p class="result">{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>
</html>
